          <div class="search-bar">

          <div class="card">

              <img src="1.jpg" alt="">
            </div>
            <div class="info">
              <ul>
                <li>Name</li>
                <li>Genre</li>

          <div class="card">
            <div class="image">
              <img src="2.jpg" alt="">

            <div class="info">
              <ul>
                <li>Name</li>
                <li>Genre</li>

              </ul>

          <div class="card">

           <div class="card">

            </div>
          </div>

          

          

      </div>
    </div>
    <div class="box-2">
      <div class="form-wrap">
        <h1 class="title">Add Movie to the list</h1>
        <form class="form-container">
          <div class="form-item">
            <label>Movie Name</label>
            <input type="text" placeholder="Required" id="movie-name">
          </div>
          <div class="form-item">
            <label>Movie Genre</label>
            <input type="text" placeholder="Required" id="genre">
          </div>
          <div class="item-wrap">
            <div class="form-item" id="item-1">
              <label>Release Year</label>
              <input type="number" name="Year" id="release-year" value="2020">
            </div>
            <div class="form-item " id="item-2">
              <label class="label-2">Rating</label>
              <input type="number" name="" class="input-2" value="5" id="rating"> 
            </div>
          </div>
          <div class="form-item">
            <label class="label-2">Image</label>
            <input type="text" placeholder="Required" class="input-2" id="image">
          </div>
          <div class="form-item block">
            <label id="long-label">Description</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Please add your description here" id="description"></textarea>
          </div>
          <div class="btn">
            <a id="add-movie-btn">Add Movie</a>
          </div>

        </form>

      </div>
    </div>
