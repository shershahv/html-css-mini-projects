<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box-1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic, veniam, labore expedita eligendi
      ullam ex earum distinctio quis eveniet obcaecati commodi sint animi sequi. Nemo libero corporis deserunt repellat
      maxime.</div>
    <div class="box-2">
      <div class="form-wrap">
        <h1 class="title">Add Movie to the list</h1>
        <form class="form-container">
          <div class="form-item">
            <label>Movie Name</label>
            <input type="text" placeholder="Required">
          </div>
          <div class="form-item">
            <label>Movie Genre</label>
            <input type="text" placeholder="Required">
          </div>
          <div class="item-wrap">
            <div class="form-item">
              <label>Release Year</label>
              <input type="text" placeholder="Required">
            </div>
            <div class="form-item">
              <label>Rating</label>
              <input type="text" placeholder="Required">
            </div>
          </div>
          <div class="form-item">
            <label>Image</label>
            <input type="text" placeholder="Required">
          </div>
          <div class="form-item block">
            <label id="long-label">Description</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="btn">
            <button>Add Movie</button>
          </div>
         
        </form>

      </div>
    </div>
  </div>

</html>
