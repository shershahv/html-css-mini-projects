<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box-1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic, veniam, labore expedita eligendi
      ullam ex earum distinctio quis eveniet obcaecati commodi sint animi sequi. Nemo libero corporis deserunt repellat
      maxime.</div>
    <div class="box-2">
      <div class="form-wrap">
        <h1 class="title">Add Movie to the list</h1>
        <form class="form-container">
          <div class="form-item">
            <label>Movie Name</label>
            <input type="text" placeholder="Required">
          </div>
          <div class="form-item">
            <label>Movie Genre</label>
            <input type="text" placeholder="Required">
          </div>
          <div class="item-wrap">
            <div class="form-item" id="item-1">
              <label>Release Year</label>
              <!-- <input type="text" placeholder="Required"> -->
              <input type="number" name="Year" id="release-year" value="2020">
            </div>
            <div class="form-item "id="item-2" >
              <label class="label-2">Rating</label>
              <!-- <input type="text" placeholder="Required"  class="input-2"> -->
              <input type="number" name="" class="input-2" value="5">
            </div>
          </div>
          <div class="form-item">
            <label  class="label-2">Image</label>
            <input type="text" placeholder="Required"  class="input-2">
          </div>
          <div class="form-item block">
            <label id="long-label">Description</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Please add your description here"></textarea>
          </div>
          <div class="btn">
            <button>Add Movie</button>
          </div>
         
        </form>

      </div>
    </div>
  </div>
</body>

</html>
